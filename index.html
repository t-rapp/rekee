<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rallyman Rekee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        @font-face {
            font-family: 'Edo Regular';
            src: url('./pkg/edo-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .navbar-brand > .navbar-item {
            font-family: 'Edo Regular';
            font-size: 1.4rem;
        }

        .label {
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            fill: #444;
            paint-order: stroke;
            stroke: white;
            stroke-width: 2.0;
            dominant-baseline: middle;
            text-anchor: middle;
            user-select: none;
            cursor: default;
        }
        #hex {
            fill: gray;
            fill-opacity: 0.02;
            stroke: gray;
            stroke-width: 0.4;
        }
        #hex:hover {
            fill: #444;
            fill-opacity: 0.06;
        }
        #selected {
            fill: white;
            fill-opacity: 0.02;
            stroke: blue;
            stroke-width: 1.2;
        }
        .is-dragged {
            cursor: grabbing;
        }
        .is-draggable {
            cursor: grab;
        }
        #grid .label {
            fill-opacity: 0.6;
        }
    </style>
    <script type="module">
        import init, { main } from './pkg/rekee.js';
        async function run() {
            await init();
            main();
        }
        run();
    </script>
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          Rallyman Rekee
        </div>
      </div>
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <div class="file">
              <label class="file-label">
                <input id="upload" class="file-input" type="file" accept=".rgt,application/json">
                <span class="file-cta">
                  <span class="file-icon">
                    <svg class="bi" width="32" height="32" fill="currentColor">
                      <use xlink:href="./pkg/bootstrap-icons.svg#upload"/>
                    </svg>
                  </span>
                  <span class="file-label">
                    Upload fileâ€¦
                  </span>
                </span>
              </label>
            </div>
          </p>
        </div>
      </div>
    </nav>
    <div id="main" class="container">
      <!-- canvas content added here by WASM -->
    </div>
  </body>
</html>
