[package]
name = "rekee"
version = "0.4.3"
authors = ["Tobias Rapp"]
edition = "2018"
description = "Track editor for the Rallyman:GT boardgame"
license = "MPL-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
indoc = "1.0"
js-sys = "0.3.45"
log = { version = "0.4.8", features = ["max_level_trace", "release_max_level_info"] }
nuts = "0.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2.67"

[dependencies.web-sys]
version = "0.3.45"
features = [
  'DataTransfer',
  'Document',
  'DomRect',
  'DomTokenList',
  'DragEvent',
  'Element',
  'Event',
  "EventTarget",
  "File",
  "FileList",
  "FileReader",
  'HtmlElement',
  'HtmlInputElement',
  'MouseEvent',
  'Node',
  'NodeList',
  'Range',
  'SvgElement',
  'Text',
  'Window',
]

[profile.release]
lto = "thin"
opt-level = "z"
