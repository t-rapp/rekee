[package]
name = "rekee"
version = "0.3.2"
authors = ["Tobias Rapp"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
log = { version = "0.4.8", features = ["max_level_trace", "release_max_level_info"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2.67"

[dependencies.web-sys]
version = "0.3.45"
features = [
  'Document',
  'DomRect',
  'DomTokenList',
  'Element',
  'Event',
  "EventTarget",
  "File",
  "FileList",
  "FileReader",
  'HtmlElement',
  'HtmlInputElement',
  'MouseEvent',
  'Node',
  'Range',
  'SvgElement',
  'Window',
]
