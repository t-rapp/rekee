[package]
name = "rekee"
version = "0.6.0"
authors = ["Tobias Rapp"]
edition = "2018"
description = "Track editor for the Rallyman:GT and Rallyman:DIRT boardgames"
homepage = "https://rekee.net"
repository = "https://github.com/t-rapp/rekee"
license = "MPL-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
dirt = []

[dependencies]
js-sys = "0.3.45"
nuts = "0.2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2.67"

[dependencies.web-sys]
version = "0.3.45"
features = [
  'CanvasRenderingContext2d',
  'console',
  'DataTransfer',
  'Document',
  'DomRect',
  'DomTokenList',
  'DragEvent',
  'Element',
  'Event',
  "EventTarget",
  "File",
  "FileList",
  "FileReader",
  'HtmlCanvasElement',
  'HtmlElement',
  'HtmlImageElement',
  'HtmlInputElement',
  'KeyboardEvent',
  'MouseEvent',
  'Node',
  'NodeList',
  'Range',
  'Storage',
  'SvgElement',
  'Text',
  'Window',
]

[dev-dependencies]
indoc = "1.0.3"

[profile.release]
lto = "thin"
opt-level = "z"
